version: "3.8"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: dindinho_test
      MYSQL_DATABASE: dindinho_test
      MYSQL_USER: dindinho
      MYSQL_PASSWORD: dindinho
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: "mysql://dindinho:dindinho@mysql:3306/dindinho_test"
      AUTO_SEED: "true"
    depends_on:
      - mysql
    ports:
      - "3000:3333"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3333/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - "4200:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped
