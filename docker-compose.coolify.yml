services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - ALLOWLIST_ADMIN_KEY=${ALLOWLIST_ADMIN_KEY}
      - SIGNUP_ALLOWLIST_ENABLED=${SIGNUP_ALLOWLIST_ENABLED}
      - ENABLE_REFRESH_CLEANUP=${ENABLE_REFRESH_CLEANUP}
      - REFRESH_CLEANUP_INTERVAL_MINUTES=${REFRESH_CLEANUP_INTERVAL_MINUTES}
      - REFRESH_TOKEN_DAYS=${REFRESH_TOKEN_DAYS}
      - NODE_ENV=production
      - PORT=3333
    expose:
      - "3333"
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "fetch('http://localhost:3333/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - coolify
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    environment:
      FRONTEND_URL: ${FRONTEND_URL}
    expose:
      - "80"
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://localhost/ || exit 1
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - coolify

networks:
  coolify:
    external: true
    name: coolify
