services:
  dindinho-db:
    image: mariadb:10.11
    environment:
      - MARIADB_ROOT_PASSWORD=${DATABASE_PASSWORD:-root}
      - MARIADB_DATABASE=${DATABASE_NAME:-dindinho}
    expose:
      - "3306"
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${MARIADB_ROOT_PASSWORD:-root}"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      coolify:
        aliases:
          - db
    volumes:
      - dindinho-db-data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      dindinho-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL:-mysql://root:root@dindinho-db:3306/dindinho}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-${COOLIFY_URL}}
      - ALLOWLIST_ADMIN_KEY=${ALLOWLIST_ADMIN_KEY}
      - SIGNUP_ALLOWLIST_ENABLED=${SIGNUP_ALLOWLIST_ENABLED}
      - ENABLE_REFRESH_CLEANUP=${ENABLE_REFRESH_CLEANUP}
      - REFRESH_CLEANUP_INTERVAL_MINUTES=${REFRESH_CLEANUP_INTERVAL_MINUTES}
      - REFRESH_TOKEN_DAYS=${REFRESH_TOKEN_DAYS}
      - NODE_ENV=production
      - PORT=3333
    expose:
      - "3333"
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "fetch('http://localhost:3333/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - coolify

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    environment:
      - FRONTEND_URL=${FRONTEND_URL:-${COOLIFY_URL}}
    expose:
      - "80"
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://localhost/ || exit 1
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - coolify

  docs:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    environment:
      - FRONTEND_URL=${FRONTEND_URL:-${COOLIFY_URL}}
    expose:
      - "80"
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://localhost/ || exit 1
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - coolify

networks:
  coolify:
    external: true
    name: coolify

volumes:
  dindinho-db-data:
