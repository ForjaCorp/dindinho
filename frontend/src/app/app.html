<!-- 
  @description
  Template principal da aplicação Dindinho.
  Define a estrutura base do layout incluindo:
  - Cabeçalho com logo e notificações
  - Área de conteúdo principal (router-outlet)
  - Barra de navegação inferior
-->
<div class="flex flex-col h-screen bg-slate-50 font-sans">
  <!-- Cabeçalho -->
  <header class="bg-white/80 backdrop-blur-md px-4 py-3 border-b border-slate-100 flex items-center justify-between sticky top-0 z-50">
    <div class="flex items-center gap-3">
      <div data-testid="logo" class="w-8 h-8 bg-linear-to-tr from-emerald-500 to-teal-500 rounded-lg flex items-center justify-center text-white font-bold shadow-sm">
        D
      </div>
      <span data-testid="app-title" class="font-bold text-slate-800 text-lg tracking-tight">{{ title() }}</span>
    </div>
    <button class="w-9 h-9 rounded-full hover:bg-slate-100 flex items-center justify-center text-slate-600 transition-colors">
      <i class="pi pi-bell"></i>
      <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
    </button>
  </header>

  <!-- Conteúdo Principal -->
  <main data-testid="main-content" class="flex-1 overflow-y-auto scroll-smooth">
    <router-outlet></router-outlet>
  </main>

  <!-- Navegação Inferior -->
  <nav data-testid="bottom-navigation" class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-2 flex justify-between items-end z-50 pb-safe shadow-[0_-4px_20px_rgba(0,0,0,0.02)]">
    <!-- Botão para acessar a página de início -->
    <a data-testid="nav-home" routerLink="/dashboard" routerLinkActive="text-emerald-600 !font-semibold" 
       class="flex flex-col items-center gap-1 text-slate-400 w-16 py-1 transition-colors group">
      <i class="pi pi-home text-xl group-hover:text-emerald-500 transition-colors"></i>
      <span class="text-[10px] font-medium">Início</span>
    </a>

    <!-- Botão para acessar a página de carteira -->
    <a data-testid="nav-wallet" routerLink="/wallet" routerLinkActive="text-emerald-600 !font-semibold" 
       class="flex flex-col items-center gap-1 text-slate-400 w-16 py-1 transition-colors group">
      <i class="pi pi-wallet text-xl group-hover:text-emerald-500 transition-colors"></i>
      <span class="text-[10px] font-medium">Carteira</span>
    </a>

    <!-- Botão central de ação rápida -->
    <div class="relative -mt-8">
      <button data-testid="add-button" class="w-16 h-16 rounded-full bg-linear-to-r from-emerald-500 to-teal-600 text-white shadow-lg flex items-center justify-center hover:shadow-xl transition-shadow">
        <i class="pi pi-plus text-2xl"></i>
      </button>
    </div>

    <!-- Botão para acessar a página de relatórios -->
    <a data-testid="nav-reports" routerLink="/reports" routerLinkActive="text-emerald-600 !font-semibold" 
       class="flex flex-col items-center gap-1 text-slate-400 w-16 py-1 transition-colors group">
      <i class="pi pi-chart-pie text-xl group-hover:text-emerald-500 transition-colors"></i>
      <span class="text-[10px] font-medium">Relatórios</span>
    </a>

    <!-- Botão para acessar o perfil -->
    <a data-testid="nav-profile" routerLink="/profile" routerLinkActive="text-emerald-600 !font-semibold" 
       class="flex flex-col items-center gap-1 text-slate-400 w-16 py-1 transition-colors group">
      <i class="pi pi-user text-xl group-hover:text-emerald-500 transition-colors"></i>
      <span class="text-[10px] font-medium">Perfil</span>
    </a>
  </nav>
</div>
