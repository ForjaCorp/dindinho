name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  TURBO_TELEMETRY_DISABLED: '1'
  CI: 'true'

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            package-lock.json

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json', 'turbo.json', '**/package.json') }}
          restore-keys: |
            turbo-${{ runner.os }}-node${{ env.NODE_VERSION }}-

      - name: Install
        run: npm ci

      - name: Generate Prisma Client (Backend)
        run: npx turbo run prisma:generate --filter=dindinho-backend
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/dindinho" # Dummy URL for build

      - name: "Quality (PR: affected)"
        if: ${{ github.event_name == 'pull_request' }}
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: npm run quality:ci -- --filter="...[$BASE_SHA]"

      - name: "Quality (main: full)"
        if: ${{ github.event_name != 'pull_request' }}
        run: npm run quality:ci

