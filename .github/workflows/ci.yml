name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]
  merge_group:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  TURBO_TELEMETRY_DISABLED: "1"
  CI: "true"
  HUSKY: "0"

jobs:
  setup:
    name: Setup & Build Shared
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Build Shared Package
        run: npx turbo run build --filter=@dindinho/shared

      - name: Generate Prisma Client (Backend)
        run: npx turbo run prisma:generate --filter=dindinho-backend
        env:
          DATABASE_URL: "mysql://root:root@localhost:3306/dindinho"

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: node_modules-${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}

  quality:
    name: ${{ matrix.task }}
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        task: [lint, typecheck, build, test, test:integration, docs:check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore Node Modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: node_modules-${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: Run Task
        env:
          DATABASE_URL: "mysql://root:root@localhost:3306/dindinho"
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA=${{ github.event.pull_request.base.sha }}
            npx turbo run ${{ matrix.task }} --filter="...[$BASE_SHA]"
          else
            npx turbo run ${{ matrix.task }}
          fi

  e2e:
    name: E2E Tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore Node Modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: node_modules-${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers (force)
        run: npx playwright install --with-deps chromium --force

      - name: Run E2E Tests
        env:
          E2E_SHARD: ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        run: |
          docker compose -f docker-compose.test.yml up -d --build
          E2E_BACKEND_HEALTH_URL=http://localhost:3000/health E2E_API_URL=http://localhost:3000 \
          npx playwright test --config=playwright.config.ts --reporter=dot --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
          docker compose -f docker-compose.test.yml down

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-shard-${{ matrix.shardIndex }}
          path: test-results/
          retention-days: 7

