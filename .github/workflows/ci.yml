name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]
  merge_group:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  TURBO_TELEMETRY_DISABLED: "1"
  CI: "true"
  HUSKY: "0"

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            package-lock.json

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json', 'turbo.json', '**/package.json') }}
          restore-keys: |
            turbo-${{ runner.os }}-node${{ env.NODE_VERSION }}-

      - name: Build Shared Package
        run: |
          npm ci --workspace=@dindinho/shared
          npx turbo run build --filter=@dindinho/shared

      - name: "Fail Fast: Documentation Validation"
        run: |
          # O script de validação depende de '@dindinho/shared' (já buildado acima)
          npm install gray-matter
          npx turbo run docs:check

      - name: Install
        run: npm ci

      - name: Generate Prisma Client (Backend)
        run: npx turbo run prisma:generate --filter=dindinho-backend
        env:
          DATABASE_URL: "mysql://root:root@localhost:3306/dindinho" # Dummy URL for build

      - name: "Quality (PR: affected)"
        if: ${{ github.event_name == 'pull_request' }}
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: npm run quality:ci -- --filter="...[$BASE_SHA]"

      - name: "Quality (main: full)"
        if: ${{ github.event_name != 'pull_request' }}
        run: npm run quality:ci

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers (force)
        run: npx playwright install --with-deps chromium --force

      - name: Run E2E Tests
        run: npm run test:e2e:ci

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7
